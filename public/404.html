<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport"
    content="width=device-width, initial-scale=1, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover, minimal-ui">
  <meta name="theme-color" content="#e5ebed">
  <title>404</title>
  <link rel="icon" type="image/png" href="favicon.png">
  <link rel="apple-touch-icon" href="touch-icon-iphone.png">
  <link rel="apple-touch-icon" sizes="152x152" href="touch-icon-ipad.png">
  <link rel="apple-touch-icon" sizes="180x180" href="touch-icon-iphone-retina.png">
  <link rel="apple-touch-icon" sizes="167x167" href="touch-icon-ipad-retina.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style media="screen">
    :root {
      --background-color: #ffffff;
      --foreground-color: #68e6ff;
      --accent-color: #fecde2;
      --background-image: url('/images/404.png');
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --foreground-color: #c1aee6;
        --background-image: url('/images/Omr.png');
      }
    }

    html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100vh;
      height: -webkit-fill-available;
      overflow-x: hidden;
      overflow-y: auto;
      scroll-behavior: smooth;
      background: var(--background-color);
    }

    body {
      position: relative;
      margin: 0;
      padding: 0;
      width: 100%;
      min-height: 100vh;
      min-height: -webkit-fill-available;
      overflow: hidden;
    }

    h1 {
      z-index: 1;
      margin: 0;
      padding: 0;
      color: transparent;
      font-family: 'Roboto', 'Helvetica', 'Segoe UI', 'Arial', sans-serif;
      font-size: 50vmin;
      font-weight: bold;
      line-height: 50vmin;
      transition: 0.5s;
      animation: fade 0.5s ease-out;
    }    

    h1>span:nth-child(odd) {
      color: var(--accent-color);
    }

    h1>span:nth-child(even) {
      color: var(--foreground-color);
      transition: 0.5s;
    }

    .wrap {
      position: absolute;
      margin: 0;
      padding: 16px;
      width: 100%;
      height: 100%;
      min-height: 100%;
      overflow: hidden;
      box-sizing: border-box;
    }

    .frame {
      position: relative;
      margin: 0;
      padding: 0;
      border-radius: 16px;
      width: 100%;
      max-width: 100% !important;
      height: 100%;
      overflow: hidden;
      background: var(--background-image) 50% 50% no-repeat;
      background-attachment: scroll;
      background-size: cover;
      transform-origin: 50% 50%;
      animation: load 0.5s ease-out;
      transition: 0.5s;
    }

    #message {
      z-index: 0;
      position: absolute;
      display: flex;
      top: 0;
      left: 0;
      width: 100%;
      min-height: 100%;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    @keyframes fade {
      from {
        opacity: 0;
      }

      to {
        opacity: 1;
      }
    }

    @keyframes loop {
      0% {
        background-position: 0 0;
      }

      100% {
        background-position: -100px 0px;
      }
    }

    @keyframes load {
      from {
        opacity: 0;
        transform: scale3d(1.1, 1.1, 1.0);
      }

      to {
        opacity: 1;
        transform: scale3d(1.0, 1.0, 1.0);
      }
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="frame">
      <div id="message">
        <h1><span>4</span><span>0</span><span>4</span></h1>
      </div>
    </div>
  </div>
</body>

</html>
