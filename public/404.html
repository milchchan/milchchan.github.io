  <style media="screen">
    :root {
      --background-color: #ffffff;
      --foreground-color: #000000;
      --foreground-font-family: 'Barlow', 'Roboto', 'Helvetica', 'Segoe UI', 'Arial', sans-serif;
      --light-background-image: /images/404.png;
      --dark-background-image: /images/Omr.png;
    }

    html {
      touch-action: none;
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100vh;
      height: 100dvh;
      overflow-x: hidden;
      overflow-y: auto;
      scroll-behavior: smooth;
      background: var(--background-color);
    }

    body {
      position: relative;
      margin: 0;
      padding: 0;
      width: 100%;
      min-height: 100vh;
      min-height: -webkit-fill-available;
      min-height: 100dvh;
      overflow: hidden;
    }

    h1 {
      margin: 0;
      padding: 0;
      color: var(--foreground-color) !important;
      font-family: 'Barlow', 'Roboto', 'Helvetica', 'Segoe UI', 'Arial', sans-serif;
      font-size: 50vmin;
      font-weight: bold;
      line-height: 50vmin;
    }

    canvas {
      margin: 0;
      padding: 0;
      width: 200%;
      height: 50vmin;
    }

    .wrap {
      position: absolute;
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      min-height: 100%;
      overflow: hidden;
      box-sizing: border-box;
      backface-visibility: hidden;
      transition: .5s;
    }

    .frame {
      position: relative;
      margin: 0;
      padding: 0;
      border-radius: 0px;
      width: 100%;
      max-width: 100% !important;
      height: 100%;
      overflow: hidden;
      background-color: #f4f4f2;
      transition: .5s;
    }

    .background {
      -webkit-user-select: none;
      user-select: none;
      position: absolute;
      margin: 0;
      padding: 0;
      width: 100%;
      max-width: 100%;
      height: 100%;
      max-height: 100%;
      background-color: transparent;
      background-position: 50% 50%;
      background-repeat: no-repeat;
      background-attachment: scroll;
      background-size: cover;
      transform-origin: 50% 50%;
      backface-visibility: hidden;
      perspective: 1000;
    }

    .background::before {
      -webkit-user-select: none;
      user-select: none;
      position: absolute;
      margin: 0;
      padding: 0;
      width: 100%;
      max-width: 100%;
      height: 100%;
      max-height: 100%;
      overflow: hidden;
      background: transparent;
      content: "";
    }

    #message {
      -webkit-user-select: none;
      user-select: none;
      position: absolute;
      display: flex;
      bottom: 50%;
      left: 50%;
      padding: max(env(safe-area-inset-top, 0px), env(safe-area-inset-bottom, 0px)) max(env(safe-area-inset-right, 0px), env(safe-area-inset-left, 0px));
      transform: translate(-50%, 50%);
      width: fit-content;
      height: fit-content;
      box-sizing: border-box;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      animation: fade .5s ease-out forwards;
      perspective: 1000;
      backface-visibility: hidden;
    }

    #message>div {
      margin: 8px 0px 0px 0px;
      padding: 0;
      height: fit-content;
    }

    #message>div>a {
      margin: 0;
      padding: 0;
      height: calc(0.5rem * 1.5);
      background-clip: padding-box;
      line-height: calc(0.5rem * 1.5);
      backface-visibility: hidden;
    }

    #message>div>a>.clip {
      overflow: hidden;
      box-sizing: content-box;
      height: calc(0.5rem * 1.5);
    }

    #message>div>a>.clip>.scrollable>div {
      -webkit-user-select: none;
      user-select: none;
      display: flex;
      align-items: center;
      text-align: center;
      vertical-align: baseline;
      font-family: "Barlow", "Segoe UI", "Helvetica", "Arial", sans-serif;
      font-size: 0.5rem;
      font-weight: bold;
      text-transform: uppercase;
      line-height: 0.5rem !important;
      height: calc(0.5rem * 1.5);
      color: var(--foreground-color);
      transform: rotate(0.03deg);
      transition: .5s;
    }

    a .scrollable {
      display: inline-block;
      box-sizing: content-box;
      backface-visibility: hidden;
      transform: translate3d(0%, 0%, 0);
      transition: .5s ease-in;
    }

    a .scrollable:hover {
      display: inline-block;
      box-sizing: content-box;
      backface-visibility: hidden;
      transform: translate3d(0%, -50%, 0);
      transition: .5s ease-out;
    }

    a .scrollable>div {
      box-sizing: content-box;
      vertical-align: middle;
    }

    @keyframes fade {
      from {
        opacity: 0;
      }

      to {
        opacity: 1;
      }
    }

    @media screen and (min-width: 769px) and (min-height: 769px) {
      .wrap {
        padding: 16px;
        transition: .5s;
      }

      .frame {
        border-radius: 4px;
        transition: .5s;
      }
    }

<body>
  <div class="wrap">
    <div class="frame">
      <div id="message">
        <canvas></canvas>
        <div>
          <a href="https://milchchan.com/" title="milchchan.com">
            <div class="clip">
              <div class="scrollable">
                <div>milchchan.com</div>
                <div>milchchan.com</div>
              </div>
            </div>
          </a>
        </div>
      </div>
    </div>
  </div>
  <script type="text/javascript">
    const size = new URL(window.location.href).searchParams.get("size") ?? 1;
    const colored = JSON.parse(new URL(window.location.href).searchParams.get("colored")) ?? true;
    let redrawRequired = true;
    const canvas = document.body.querySelector("#message>canvas");

    async function resize(blob, length) {
      return await new Promise(async (resolve, reject) => {
        const reader = new FileReader();

        reader.onload = () => {
          const image = new Image();

          image.onload = () => {
            const canvas = document.createElement("canvas");

            if (image.width > image.height) {
              if (image.width > length) {
                canvas.width = length;
                canvas.height = Math.floor((length / image.width) * image.height);
              } else {
                canvas.width = image.width;
                canvas.height = image.height;
              }
            } else if (image.height > length) {
              canvas.width = Math.floor((length / image.height) * image.width);
              canvas.height = length;
            } else {
              canvas.width = image.width;
              canvas.height = image.height;
            }

            const ctx = canvas.getContext("2d");

            ctx.imageSmoothingEnabled = true;
            ctx.imageSmoothingQuality = "high";
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.drawImage(image, 0, 0, canvas.width, canvas.height);
            ctx.canvas.toBlob(async (blob) => {
              resolve(blob);

              ctx.canvas.width = ctx.canvas.height = 0;
            }, "image/png");
          };
          image.onerror = (error) => {
            reject(error);
          };
          image.crossOrigin = "anonymous";
          image.src = reader.result;
        };
        reader.onerror = () => {
          reject(reader.error);
        };
        reader.readAsDataURL(blob);
      });
    }

    window.addEventListener("load", async event => {
      const background = document.createElement("div");
      let previousTime = performance.now();

      background.className = "background";
      background.style.opacity = 0;
      background.style.transform = "scale3d(1.1, 1.1, 1.1)";

      document.body.querySelector(".wrap>.frame").prepend(background);

      canvas.width = Math.floor(document.body.querySelector(".wrap>.frame").getBoundingClientRect().width * window.devicePixelRatio);
      canvas.height = Math.floor(canvas.getBoundingClientRect().height * window.devicePixelRatio);

      try {
        const response = await fetch(window.getComputedStyle(document.documentElement).getPropertyValue(window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches ? "--dark-background-image" : "--light-background-image"));

        if (response.ok) {
          background.style.backgroundImage = `url('${await new Promise(async (resolve, reject) => {
            const reader = new FileReader();

            reader.onload = () => {
              resolve(reader.result);
            };
            reader.onerror = () => {
              reject(reader.error);
            };
            reader.readAsDataURL(await resize(await response.blob(), Math.max(window.screen.width, window.screen.height) * window.devicePixelRatio));
          })}')`;
        }
      } catch (error) {
        console.error(error);
      }

      background.animate([
        {
          opacity: 0,
          transform: "scale3d(1.0, 1.0, 1.0)"
        }
      ], {
        delay: 0,
        fill: "forwards",
        duration: 500,
        iterations: 1,
        easing: "ease-out"
      }).onfinish = () => {
        background.style.opacity = 1;
        background.style.transform = "scale3d(1.0, 1.0, 1.0)";
      };

      function render(timestamp) {
        if (timestamp > previousTime) {
          if (timestamp - previousTime >= 1000 / 29.97) {
            redrawRequired = true;
            previousTime = timestamp;
          }

          if (redrawRequired) {
            const text = "404";
            const noisePixelSize = size + window.devicePixelRatio;
            const frontContext = canvas.getContext("2d");
            const offscreenCanvas = new OffscreenCanvas(canvas.width, canvas.height);
            const backContext = offscreenCanvas.getContext("2d");
            const noiseCanvas = new OffscreenCanvas(Math.floor(canvas.width / noisePixelSize), Math.floor(canvas.height / noisePixelSize));
            const noiseContext = noiseCanvas.getContext("2d");
            const fontFamily = window.getComputedStyle(document.documentElement).getPropertyValue("--foreground-font-family");
            const foregroundColor = window.getComputedStyle(document.documentElement).getPropertyValue("--foreground-color");
            const w = noiseCanvas.width
            const h = noiseCanvas.height;
            const image = noiseContext.createImageData(w, h);
            const d32 = new Uint32Array(image.data.buffer);

            backContext.imageSmoothingEnabled = true;
            backContext.imageSmoothingQuality = "high";
            backContext.textAlign = "left";
            backContext.textBaseline = "middle";
            backContext.clearRect(0, 0, offscreenCanvas.width, offscreenCanvas.height);
            backContext.save();
            backContext.font = `normal bold ${offscreenCanvas.height}px ${fontFamily}`;
            
            const textMetrics = backContext.measureText(text);

            backContext.fillText(text, Math.round(textMetrics.actualBoundingBoxLeft + (offscreenCanvas.width - Math.abs(textMetrics.actualBoundingBoxRight) + Math.abs(textMetrics.actualBoundingBoxLeft)) / 2), Math.round(offscreenCanvas.height / 2));
            backContext.globalCompositeOperation = "source-atop";
            backContext.fillStyle = foregroundColor;
            backContext.fillRect(0, 0, offscreenCanvas.width, offscreenCanvas.height);

            noiseContext.imageSmoothingEnabled = false;

            for (let i = 0; i < d32.length; i++) {
              if (colored) {
                const base = (Math.random()*255)|0;
                const r = (base + ((Math.random()*28) | 0)) & 255;
                const g = (base + ((Math.random()*28) | 0)) & 255;
                const b = (base + ((Math.random()*28) | 0)) & 255;

                d32[i] = (255 << 24) | (r << 16) | (g << 8) | b;
              } else {
                const g = (Math.random() * 256) | 0;

                d32[i] = (255 << 24) | (g << 16) | (g << 8) | g;
              }
            }

            noiseContext.putImageData(image, 0, 0);
            backContext.imageSmoothingEnabled = false;
            backContext.drawImage(noiseCanvas, 0, 0, offscreenCanvas.width, offscreenCanvas.height);
            backContext.restore();

            frontContext.clearRect(0, 0, offscreenCanvas.width, offscreenCanvas.height);
            frontContext.drawImage(offscreenCanvas, 0, 0);
            
            offscreenCanvas.width = offscreenCanvas.height = 0;

            redrawRequired = false;
          }
        }

        requestAnimationFrame(render);
      }

      render();
    });
    window.addEventListener("resize", event => {
      canvas.width = Math.floor(document.body.querySelector(".wrap>.frame").getBoundingClientRect().width * window.devicePixelRatio);
      canvas.height = Math.floor(canvas.getBoundingClientRect().height * window.devicePixelRatio);

      redrawRequired = true;
    });
    window.matchMedia("(prefers-color-scheme: dark)").addEventListener("change", async e => {
      const background = document.createElement("div");

      background.className = "background";
      background.style.opacity = 0;
      background.style.transform = "scale3d(1.1, 1.1, 1.1)";

      document.body.querySelector(".wrap>.frame").prepend(background);

      try {
        const response = await fetch(window.getComputedStyle(document.documentElement).getPropertyValue(e.matches ? "--dark-background-image" : "--light-background-image"));

        if (response.ok) {
          background.style.backgroundImage = `url('${await new Promise(async (resolve, reject) => {
            const reader = new FileReader();

            reader.onload = () => {
              resolve(reader.result);
            };
            reader.onerror = () => {
              reject(reader.error);
            };
            reader.readAsDataURL(await resize(await response.blob(), Math.max(window.screen.width, window.screen.height) * window.devicePixelRatio));
          })}')`;
        }
      } catch (error) {
        console.error(error);
      }

      for (const element of document.body.querySelectorAll(".wrap>.frame>.background")) {
        if (element !== background) {
          element.animate([
            {
              opacity: 0,
              transform: "scale3d(1.1, 1.1, 1.1)"
            }
          ], {
            delay: 0,
            fill: "forwards",
            duration: 500,
            iterations: 1,
            easing: "ease-in"
          }).onfinish = () => {
            element.remove();
          };
        }
      }

      background.animate([
        {
          opacity: 1,
          transform: "scale3d(1.0, 1.0, 1.0)"
        }
      ], {
        delay: 0,
        fill: "forwards",
        duration: 500,
        iterations: 1,
        easing: "ease-out"
      }).onfinish = () => {
        background.style.opacity = 1;
        background.style.transform = "scale3d(1.0, 1.0, 1.0)";
      };
    });
  </script>
</body>
