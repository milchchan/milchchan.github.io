    <style type="text/css">
        :root {
            --background-color: #ffffff;

        html {

        body {
            margin: 0;

        }

        #container {
            position: absolute;
            overflow: hidden;
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            left: 0px;
            top: 0px;
            right: 0px;
            bottom: 0px;
            margin: env(safe-area-inset-top, 0px) env(safe-area-inset-right, 0px) env(safe-area-inset-bottom, 0px) env(safe-area-inset-left, 0px);
            padding: 0;
            background: transparent;
            transition: .5s;
        }

        #container>.wrap {
            box-sizing: border-box;
            position: relative;
            margin: 0;
            border-radius: 0px;
            padding: 0;
            width: 100%;
            height: 100%;
            background: transparent;
            overflow: hidden;
            transition: .5s;
        }

        #container>.wrap>.frame {
            box-sizing: border-box;
            position: relative;
            margin: 0;
            border-radius: 0px;
            padding: 0;
            width: 100%;
            height: 100%;
            background: rgb(247, 248, 248);
            overflow: hidden;
            transition: .5s;
        }

        .clock {
            position: absolute;
            left: 50%;
            top: 50%;
            margin-top: -179px;
            padding: 0;
            overflow: hidden;
            height: 338px;
            transform-origin: 50% 50%;
            transform: scale(1.0);
        }

        div.content {
            float: left;
            position: relative;
        }

        div.content>div.frame {
            user-select: none;
            position: relative;
            left: 0px;
            top: 0px;
            margin: 0px 4px 0px 4px;
            border: 1px solid var(--foreground-color);
            background: var(--background-color);
            overflow: hidden;
            transition: .5s;
        }

        div.digit {
            border: 0px solid transparent;
            margin: 0;
            padding: 0;
            transform-origin: 50% 50%;
            transform: scale(1.0);
            width: 120px;
            height: 320px;
        }

        div.loading {
            z-index: 1;
            position: absolute;
            left: 0px;
            top: 0px;
            border: 0px solid transparent;
            margin: 0;
            padding: 0;
            width: 120px;
            height: 320px;
            background: url('images/Background.png') 0 0 repeat;
            background-color: rgb(247, 248, 248);
            background-size: 100px 100px;
            animation: loop 10s linear forwards infinite;
        }

        div.credits {
            user-select: none;
            position: absolute;
            bottom: 16px;
            left: 50%;
            margin: 0;
            padding: 0;
            transform: translateX(-50%);
            width: fit-content;
            height: fit-content;
        }

        div.credits>a {
            margin: 0;
            padding: 0;
            height: calc(0.5rem * 1.5);
            background-clip: padding-box;
            line-height: calc(0.5rem * 1.5);
            backface-visibility: hidden;
        }

        div.credits>a>.clip {
            overflow: hidden;
            box-sizing: content-box;
            height: calc(0.5rem * 1.5);
        }

        div.credits>a>.clip>.scrollable>div {
            display: flex;
            align-items: center;

            vertical-align: baseline;

            text-transform: uppercase;
            line-height: 0.5rem !important;
            height: calc(0.5rem * 1.5);

            transform: rotate(0.03deg);
            transition: .5s;
            user-select: none;
        }

        span.caption {
            user-select: none;
            float: right;
            color: var(--foreground-color);
            margin: 4px 8px 4px 4px;
            font-family: "Barlow", "Segoe UI", "Helvetica", "Arial", sans-serif;
            font-size: 0.5rem;
            font-weight: bold;

        }

        img {
            border: 0px solid transparent;
            margin: 0;
            padding: 0;
        }

        img.digit {
            transform-origin: 0% 0%;
            transform: translate(0px, 0px);
        }

        a:link {
            color: var(--foreground-color);
            font-weight: bold;

        }

        a:active {
            color: var(--foreground-color);
            font-weight: bold;

        a .scrollable {
            display: inline-block;

        a .scrollable:hover {

            transition: .5s ease-out;

        a .scrollable>div {
            box-sizing: content-box;
            vertical-align: middle;
        }

        #status {
            user-select: none;
            display: flex;
            position: absolute;
            bottom: 16px;

        #status.is-active {

        #status>div.stack {

            transition: .5s;
        }

        #status>div.stack>div.icon.is-active {
            opacity: 1;
            transition: .5s;
        }

        #status>div.stack>div.icon:not(:first-child) {
            position: absolute;
        }

        #stats {
            user-select: none;
            display: flex;
            position: absolute;
            bottom: 16px;
            right: 16px;
            margin: 0;
            padding: 0;
            width: fit-content;
            height: fit-content;
            flex-direction: column;
            align-items: flex-end;
            justify-content: flex-start;
            opacity: 0;
            transition: .5s;
            cursor: default;
        }

        #stats.is-active {
            opacity: 1;
            transition: .5s;
        }

        #stats:hover {
            opacity: 1;
            transition: .5s;
        }

        #stats>span {
            margin: 0;
            padding: 1px;
            background-color: #000000;
            font-family: "Barlow", "Segoe UI", "Helvetica", "Arial", sans-serif;
            font-size: 0.75rem;
            font-weight: bold;
            line-height: 0.75rem;
            height: 0.75rem;
            vertical-align: middle;
            color: #ffffff;
        }

        @keyframes loop {
            0% {
                background-position: 0 0;
            }

            100% {
                background-position: -100px 0px;
            }
        }

        @media screen and (-webkit-min-device-pixel-ratio:2),
        (min-resolution: 2dppx) {
            div.loading {
                background: url('images/Background@2x.png') repeat;
                background-color: rgb(247, 248, 248);
                background-size: 100px 100px;
            }
        }

        @media screen and (-webkit-min-device-pixel-ratio:3),
        (min-resolution: 3dppx) {
            div.loading {
                background: url('images/Background@3x.png') repeat;
                background-color: rgb(247, 248, 248);
                background-size: 100px 100px;
            }
        }

        @media screen and (min-width: 769px) {
            #container>.wrap {
                padding: 16px;
                transition: .5s;
            }

            #container>.wrap>.frame {
                border-radius: 4px;
                transition: .5s;
            }
        }
    </style>
</head>

<body>
    <div id="container">
    </div>
    <script type="text/javascript">
        const query = [...new URLSearchParams(window.location.search).entries()];
        const scale = query.reduce((x, y) => y[0] === "scale" ? y[1] : x, 1);
        const split = query.reduce((x, y) => y[0] === "split" ? y[1] : x, "1").split(":");
        const digits = [[3240, 0, 360, 640], [2880, 0, 360, 640], [2520, 0, 360, 640], [2160, 0, 360, 640], [1800, 0, 360, 640], [1440, 0, 360, 640], [1080, 0, 360, 640], [720, 0, 360, 640], [360, 0, 360, 640], [0, 0, 360, 640]];
        const maxWidth = 120.0 * scale;
        const maxHeight = 320.0 * scale;
        const margin = 16 - 4 * 2;
        const space = 8 + 2;
        const clockQueue = new Array();
        const xArray = new Array(10);
        const yArray = new Array(10);
        const widthArray = new Array(10);
        const heightArray = new Array(10);
        let oldSecond1 = -1, second1X = 0.0, second1Y = 0.0, second1Width = maxWidth, second1Height = maxHeight, second1Step = 0.0;
        let oldSecond2 = -1, second2X = 0.0, second2Y = 0.0, second2Width = maxWidth, second2Height = maxHeight, second2Step = 0.0;
        let oldMinute1 = -1, minute1X = 0.0, minute1Y = 0.0, minute1Width = maxWidth, minute1Height = maxHeight, minute1Step = 0.0;
        let oldMinute2 = -1, minute2X = 0.0, minute2Y = 0.0, minute2Width = maxWidth, minute2Height = maxHeight, minute2Step = 0.0;
        let oldHour1 = -1, hour1X = 0.0, hour1Y = 0.0, hour1Width = maxWidth, hour1Height = maxHeight, hour1Step = 0.0;
        let oldHour2 = -1, hour2X = 0.0, hour2Y = 0.0, hour2Width = maxWidth, hour2Height = maxHeight, hour2Step = 0.0;
        let oldDay1 = -1, day1X = 0.0, day1Y = 0.0, day1Width = maxWidth, day1Height = maxHeight, day1Step = 0.0;
        let oldDay2 = -1, day2X = 0.0, day2Y = 0.0, day2Width = maxWidth, day2Height = maxHeight, day2Step = 0.0;
        let oldMonth1 = -1, month1X = 0.0, month1Y = 0.0, month1Width = maxWidth, month1Height = maxHeight, month1Step = 0.0;
        let oldMonth2 = -1, month2X = 0.0, month2Y = 0.0, month2Width = maxWidth, month2Height = maxHeight, month2Step = 0.0;
        let oldYear1 = -1, year1X = 0.0, year1Y = 0.0, year1Width = maxWidth, year1Height = maxHeight, year1Step = 0.0;
        let oldYear2 = -1, year2X = 0.0, year2Y = 0.0, year2Width = maxWidth, year2Height = maxHeight, year2Step = 0.0;
        let oldYear3 = -1, year3X = 0.0, year3Y = 0.0, year3Width = maxWidth, year3Height = maxHeight, year3Step = 0.0;
        let oldYear4 = -1, year4X = 0.0, year4Y = 0.0, year4Width = maxWidth, year4Height = maxHeight, year4Step = 0.0;
        let isLocked = false;
        let isTouching = false;
        let tapCount = 0;
        let clocks = [{ source: "images/Digits1.png", digits: digits }, { source: "images/Digits2.png", digits: digits }];
        const status = { locks: [], unlocks: [] };

        function shuffle(array) {
            function _random(min, max) {
                min = Math.ceil(min);
                max = Math.floor(max);

                return Math.floor(Math.random() * (max - min)) + min;
            }

            let a = [].concat(array);
            let n = array.length;

            while (n > 1) {
                const k = _random(0, n);

                n--;

                const temp = a[n];

                a[n] = a[k];
                a[k] = temp;
            }

            return a;
        }

        function renderDigit(element, i, x, y, width, height, step) {
            let scale1 = Math.max(maxWidth / width, maxHeight / height);
            let scale2 = Math.max(maxWidth / widthArray[i], maxHeight / heightArray[i]);

            if (scale1 > 1) {
                scale1 = 1.0;
            }

            if (scale2 > 1) {
                scale2 = 1.0;
            }

            if (widthArray[i] > maxWidth && heightArray[i] > maxHeight) {
                element.style.transform = "translate3d(" + Math.round(-(x + (xArray[i] + (widthArray[i] - maxWidth) / 2.0 - x) * Math.sin(step / 2.0 * Math.PI))).toString() + "px, " + Math.round(-(y + (yArray[i] + (heightArray[i] - maxHeight) / 2.0 - y) * Math.sin(step / 2.0 * Math.PI))).toString() + "px, 0)";
            } else if (widthArray[i] > maxWidth) {
                element.style.transform = "translate3d(" + Math.round(-(x + (xArray[i] + (widthArray[i] - maxWidth) / 2.0 - x) * Math.sin(step / 2.0 * Math.PI))).toString() + "px, " + Math.round(-(y + (yArray[i] - y) * Math.sin(step / 2.0 * Math.PI))).toString() + "px, 0)";
            } else if (heightArray[i] > maxHeight) {
                element.style.transform = "translate3d(" + Math.round(-(x + (xArray[i] - x) * Math.sin(step / 2.0 * Math.PI))).toString() + "px, " + Math.round(-(y + (yArray[i] + (heightArray[i] - maxHeight) / 2.0 - y) * Math.sin(step / 2.0 * Math.PI))).toString() + "px, 0)";
            } else {
                element.style.transform = "translate3d(" + Math.round(-(x + (xArray[i] - x) * Math.sin(step / 2.0 * Math.PI))).toString() + "px, " + Math.round(-(y + (yArray[i] - y) * Math.sin(step / 2.0 * Math.PI))).toString() + "px, 0)";
            }

            element.parentElement.style.transform = "scale(" + (scale1 + (scale2 - scale1) * Math.sin(step / 2.0 * Math.PI)).toString() + ")";
        }

        window.addEventListener("load", async event => {
            const isDebug = decodeURIComponent(window.location.hash.substring(1)) === "debug";
            const width = (maxWidth + space) * 14;
            const sum = split.reduce((x, y) => x + Number(y), 0);
            const container = document.body.querySelector("#container");

            function random(min, max) {
                return Math.floor(Math.random() * (max - min + 1)) + min;
            }

            function attach(clock, data, visible, width, height, alt, length) {
                for (let i = 0; i < length; i++) {
                    const contentElement = document.createElement("div");
                    const frameElement = document.createElement("div");
                    const digitElement = document.createElement("div");
                    const image = new Image();

                    contentElement.className = "content";

                    if (visible) {
                        contentElement.style.opacity = "1";
                    } else {
                        contentElement.style.opacity = "0";
                    }

                    frameElement.className = "frame";
                    frameElement.style.backgroundColor =  "color" in data && data.color !== "#ffffff" ? data.color : "";
                    frameElement.style.opacity = "0";

                    digitElement.className = "digit";
                    digitElement.style.visibility = "hidden";
                    digitElement.style.width = `${maxWidth}px`;
                    digitElement.style.height = `${maxHeight}px`;

                    image.onload = () => {
                        digitElement.style.visibility = "visible";
                        image.parentElement.parentElement.animate([
                            {
                                opacity: "1"
                            }
                        ], {
                            fill: "forwards",
                            duration: 500,
                            iterations: 1,
                            easing: "ease-out"
                        });
                    };
                    image.className = "digit";
                    image.src = data.source;
                    image.alt = "Digit";

                    digitElement.appendChild(image);
                    frameElement.appendChild(digitElement);
                    contentElement.appendChild(frameElement);

                    if (i === length - 1) {
                        const captionElement = document.createElement("span");

                        captionElement.className = "caption";
                        captionElement.innerHTML = alt;
                        captionElement.style.opacity = 0

                        contentElement.appendChild(captionElement);
                        captionElement.animate([
                            {
                                opacity: "1"
                            }
                        ], {
                            fill: "forwards",
                            duration: 500,
                            iterations: 1,
                            easing: "ease-out"
                        });
                    }

                    clock.appendChild(contentElement);
                }
            }

            for (const factor of split) {
                const wrapElement = document.createElement("div");
                const frameElement = document.createElement("div");
                const clockElement = document.createElement("div");

                wrapElement.className = "wrap";
                wrapElement.style.width = `${factor / sum * 100}%`;
                frameElement.className = "frame";
                clockElement.className = "clock";

                frameElement.appendChild(clockElement);
                wrapElement.appendChild(frameElement);
                container.appendChild(wrapElement);
            }

            try {
                const response = await fetch(encodeURI("clocks.json"), {
                    mode: "cors",
                    method: "GET",
                    headers: {
                        "Content-Type": "application/x-www-form-urlencoded"
                    }
                });

                if (response.ok) {
                    clocks = await response.json();
                }
                else {
                    throw new Error(response.statusText);
                }
            }
            catch (error) {
                console.error(error);

                return;
            }

            for (const clock of shuffle(clocks)) {
                clockQueue.push(clock);
            }

            const data = clockQueue.shift();
            let previousTime = performance.now();
            const fps = { time: previousTime, frames: 0, targets: [] };

            for (const frame of container.querySelectorAll(":scope > .wrap > .frame")) {
                const creditsElement = document.createElement("div");
                const linkElement = document.createElement("a");
                const clipElement = document.createElement("div");
                const scrollableElement = document.createElement("div");
                const contentElement1 = document.createElement("div");
                const contentElement2 = document.createElement("div");
                const statusElement = document.createElement("div");
                const stackElement = document.createElement("div");
                const lockElement = document.createElement("div");
                const unlockElement = document.createElement("div");
                const lockIconElement = document.createElement("i");
                const unlockIconElement = document.createElement("i");
                const statsElement = document.createElement("div");
                const counterElement = document.createElement("span");

                creditsElement.className = "credits";
                creditsElement.style.opacity = "0";
                linkElement.href = data.url;
                linkElement.dataset["name"] = data.name;
                clipElement.className = "clip";
                scrollableElement.className = "scrollable";
                contentElement1.innerText = contentElement2.innerText = data.name;

                statusElement.id = "status";
                stackElement.className = "stack";
                stackElement.style.opacity = "0";
                lockElement.className = "icon";
                unlockElement.className = "icon";
                lockIconElement.className = "fa-solid fa-lock";
                unlockIconElement.className = "fa-solid fa-unlock";

                if (isLocked) {
                    lockElement.className = `${lockElement.className} is-active`;
                } else {
                    unlockElement.className = `${unlockElement.className} is-active`;
                }

                lockElement.appendChild(lockIconElement);
                unlockElement.appendChild(unlockIconElement);
                stackElement.appendChild(lockElement);
                stackElement.appendChild(unlockElement);
                statusElement.appendChild(stackElement);

                status.locks.push(lockElement);
                status.unlocks.push(unlockElement);

                statsElement.id = "stats";
                counterElement.innerText = "0";
                counterElement.style.opacity = "0";

                fps.targets.push(counterElement);

                if (isDebug) {
                    statusElement.className = statsElement.className = "is-active";
                }

                statsElement.appendChild(counterElement);
                frame.appendChild(creditsElement);
                frame.appendChild(statusElement);
                frame.appendChild(statsElement)
                creditsElement.appendChild(linkElement);
                linkElement.appendChild(clipElement);
                clipElement.appendChild(scrollableElement);
                scrollableElement.appendChild(contentElement1);
                scrollableElement.appendChild(contentElement2);

                creditsElement.animate([
                    {
                        opacity: "1"
                    }
                ], {
                    fill: "forwards",
                    duration: 500,
                    iterations: 1,
                    easing: "ease-out"
                });
                counterElement.animate([
                    {
                        opacity: "1"
                    }
                ], {
                    fill: "forwards",
                    duration: 500,
                    iterations: 1,
                    easing: "ease-out"
                });
                stackElement.animate([
                    {
                        opacity: "1"
                    }
                ], {
                    fill: "forwards",
                    duration: 500,
                    iterations: 1,
                    easing: "ease-out"
                });
            }

            for (let i = 0; i < data.digits.length; i++) {
                xArray[i] = digits[i][0];
                yArray[i] = digits[i][1];
                widthArray[i] = digits[i][2];
                heightArray[i] = digits[i][3];
            }

            function render(timestamp) {
                const startTime = performance.now();

                if (timestamp > previousTime) {
                    const frameRate = 1000 / (timestamp - previousTime);
                    const date = new Date();
                    let newSecond1 = date.getSeconds() % 10;
                    let newSecond2 = Math.floor(date.getSeconds() / 10) % 10;
                    let newMinute1 = date.getMinutes() % 10;
                    let newMinute2 = Math.floor(date.getMinutes() / 10) % 10;
                    let newHour1 = date.getHours() % 10;

                                    element.animate([
                                        {
                                            opacity: "1"
                                        }
                                    ], {
                                        fill: "forwards",
                                        duration: 500,
                                        iterations: 1,
                                        easing: "ease-out"
                                    }).onfinish = () => {
                                        element.style.opacity = "1";
                                    };

                                    console.error(error);
                                }

                                loadingElement.animate([
                                    {
                                        transform: "translate3d(0px, -100%, 0)"
                                    }
                                ], {
                                    fill: "forwards",
                                    duration: 500,
                                    iterations: 1,
                                    easing: "ease-in"
                                }).onfinish = () => {
                                    loadingElement.remove();
                                }
                            }
                        }
                    }
                }

                if (clocks.length > 1) {
                    if (!isLocked) {
                        if (clockQueue.length === 0) {
                            for (const c of shuffle(clocks)) {
                                clockQueue.push(c);
                            }
                        }

                        update(clockQueue.shift());
                    }

                    setTimeout(tick, 15000);
                }
            }, 15000);
        });

        window.addEventListener("resize", event => {
            const container = document.body.querySelector("#container");

            for (const frame of container.querySelectorAll(":scope > .wrap > .frame")) {
                const clock = frame.querySelector(":scope > .clock");

                if (frame.clientWidth - margin * 2 >= (maxWidth + space) * 14) {
                    clock.style.transform = "scale(1.0)";
                    clock.animate([
                        {
                            marginLeft: -clock.clientWidth / 2 + "px"
                        }
                    ], {
                        fill: "forwards",
                        duration: 500,
                        iterations: 1,
                        easing: "ease-out"
                    });

                    for (let i = 0; i < 8; i++) {
                        clock.children[i].animate([
                            {
                                opacity: "1"
                            }
                        ], {
                            fill: "forwards",
                            duration: 500,
                            iterations: 1,
                            easing: "ease-out"
                        });
                    }
                } else if (frame.clientWidth - margin * 2 >= (maxWidth + space) * 10) {
                    clock.style.transform = "scale(1.0)";
                    clock.animate([
                        {
                            marginLeft: ((-clock.clientWidth - (maxWidth + space) * 4) / 2).toString() + "px"
                        }
                    ], {
                        fill: "forwards",
                        duration: 500,
                        iterations: 1,
                        easing: "ease-out"
                    });

                    for (let i = 0; i < 4; i++) {
                        clock.children[i].animate([
                            {
                                opacity: "0"
                            }
                        ], {
                            fill: "forwards",
                            duration: 500,
                            iterations: 1,
                            easing: "ease-in"
                        });
                    }

                    for (let i = 4; i < 8; i++) {
                        clock.children[i].animate([
                            {
                                opacity: "1"
                            }
                        ], {
                            fill: "forwards",
                            duration: 500,
                            iterations: 1,
                            easing: "ease-out"
                        });
                    }
                } else {
                    if (frame.clientWidth - margin * 2 < (maxWidth + space) * 6) {
                        clock.style.transform = "scale(" + ((frame.clientWidth - margin * 2) / (margin * 2 + (maxWidth + space) * 6)).toString() + ")";
                        clock.animate([
                            {
                                marginLeft: (((-clock.clientWidth - (maxWidth + space) * 8) / 2)).toString() + "px"
                            }
                        ], {
                            fill: "forwards",
                            duration: 500,
                            iterations: 1,
                            easing: "ease-out"
                        });
                    } else {
                        clock.style.transform = "scale(1.0)";
                        clock.animate([
                            {
                                marginLeft: ((-clock.clientWidth - (maxWidth + space) * 8) / 2).toString() + "px"
                            }
                        ], {
                            fill: "forwards",
                            duration: 500,
                            iterations: 1,
                            easing: "ease-out"
                        });
                    }

                    for (let i = 0; i < 8; i++) {
                        clock.children[i].animate([
                            {
                                opacity: "0"
                            }
                        ], {
                            fill: "forwards",
                            duration: 500,
                            iterations: 1,
                            easing: "ease-in"
                        });
                    }
                }
            }
        });
        window.addEventListener("dblclick", event => {
            if (event.button === 0 && !isTouching) {
                isLocked = !isLocked;

                if (isLocked) {
                    for (const element of status.locks) {
                        element.className = `${element.className} is-active`;
                    }

                    for (const element of status.unlocks) {
                        element.className = element.className.replace(/is-active/g, "").trim();
                    }
                } else {
                    for (const element of status.locks) {
                        element.className = element.className.replace(/is-active/g, "").trim();
                    }

                    for (const element of status.unlocks) {
                        element.className = `${element.className} is-active`;
                    }
                }
            }
        });
        window.addEventListener("touchstart", event => {
            event.stopPropagation();

            if (tapCount === 0) {
                tapCount++;

                setTimeout(() => {
                    tapCount = 0;
                }, 500);
            } else {
                isLocked = !isLocked;

                if (isLocked) {
                    for (const element of status.locks) {
                        element.className = `${element.className} is-active`;
                    }

                    for (const element of status.unlocks) {
                        element.className = element.className.replace(/is-active/g, "").trim();
                    }
                } else {
                    for (const element of status.locks) {
                        element.className = element.className.replace(/is-active/g, "").trim();
                    }

                    for (const element of status.unlocks) {
                        element.className = `${element.className} is-active`;
                    }
                }

                tapCount = 0;
            }

            isTouching = true;
        });
        window.addEventListener("touchend", event => {
            event.stopPropagation();

            isTouching = false;
        });
        window.addEventListener("touchcancel", event => {
            event.stopPropagation();

            isTouching = false;
        });
    </script>
</body>

</html>
